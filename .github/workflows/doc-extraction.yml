name: Extract And Publish Documentation

defaults:
  run:
    shell: 'bash -eo pipefail {0}'

on:
  push:
    branches: [ main, fix-docs-ci ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository == 'hylo-lang/hylo'
    runs-on: macos-15
    env:
      swift-version: '6.2.0'
      HYLO_LLVM_BUILD_RELEASE: 20251207-115516
      HYLO_LLVM_VERSION: '20.1.6'

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true
        show-progress: false

    - name: Install Jazzy
      run: |
        sudo gem install jazzy

    - name: Setup swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: ${{ env.swift-version }}
        cache-snapshot: false # Workaround for https://github.com/SwiftyLab/setup-swift/issues/315

    - name: Set up LLVM
      uses: hylo-lang/get-llvm@v0.3.0
      id: get-llvm
      with:
        llvmVersion: ${{ env.HYLO_LLVM_VERSION }}
        llvmBuildRelease: ${{ env.HYLO_LLVM_BUILD_RELEASE }}
        llvmBuildConfig: MinSizeRel
        addToPkgConfigPath: true
        addToPath: true

    - name: Prepare shell environment
      run: |
        echo "REPO_SANS_OWNER=${GITHUB_REPOSITORY##*/}
        REF_URL_COMPONENT=${GITHUB_REF##*/}
        HYLO_ENABLE_DOC_GENERATION=1
        " >> "${GITHUB_ENV}"

    - uses: actions/cache@v5
      with:
        path: .build
        key: ${{ runner.os }}-debug-spm-${{ hashFiles('./**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-debug-spm-

    - name: Compute the Extraction Targets
      # The format of the ${GITHUB_ENV} file is extremely restrictive; it apparently only supports
      # lines of the form:
      #
      #   <variable-name>=<one-line-of-text>
      #
      # And a multiline version
      # (https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#multiline-strings).
      # It is not interpreted directly by a shell, so any quotes or other special characters are
      # taken literally.

      # FIXME: REF_URL_COMPONENT computation is probably wrong for some refs.
      run: |
        echo "EXTRACTION_TARGETS=$(
          swift package dump-package |
          jq '.targets | map(select(.type | test("^(regular|executable)$"))) | .[].name' |
          xargs
        )
        " >> "${GITHUB_ENV}"
        
    - name: Generate Index Page
      run: |
        mkdir -p _site
        Tools/gyb.py \
        --line-directive '<!-- file: %(file)s line: %(line)s -->' \
        -DROOT_URL="https://hylo-lang.org/${REPO_SANS_OWNER}" \
        -DEXTRACTION_TARGETS="${EXTRACTION_TARGETS}" \
        -DGITHUB_REPOSITORY="${GITHUB_REPOSITORY}" \
        Tools/doc-index.html.gyb -o _site/index.html
        
    - name: print folder structure to 2 levels (print folders and files)
      run: |
        echo "Folder structure of _site/:"
        find _site/ -maxdepth 2 -print
        echo "-------------------------"
        echo "EXTRACTION_TARGETS: ${EXTRACTION_TARGETS}"
        echo "-------------------------"


    - name: Extract with DocC
      run: |
        export PKG_CONFIG_PATH
        for TARGET in ${EXTRACTION_TARGETS}; do
          echo "Processing target: $TARGET"
          mkdir -p _site/docc/"$TARGET"
          echo "Created directory: _site/docc/$TARGET"
          ls -la _site/docc/
          
          echo "Running DocC for target: $TARGET"
          Tools/retry-once swift package --allow-writing-to-directory ./_site \
          generate-documentation \
          --target "$TARGET" \
          --output-path _site/docc/"${TARGET}" \
          --experimental-documentation-coverage \
          --coverage-summary-level brief \
          --enable-inherited-docs \
          --transform-for-static-hosting \
          --hosting-base-path "${REPO_SANS_OWNER}/docc/${TARGET}" \
          --source-service github \
          --source-service-base-url "https://github.com/${GITHUB_REPOSITORY}/blob/${REF_URL_COMPONENT}" \
          --checkout-path "$(pwd)"
          
          echo "DocC generation completed for target: $TARGET"
          ls -la _site/docc/"$TARGET"/
        done

    - name: Extract with Jazzy
      run: |
        export PKG_CONFIG_PATH
        for TARGET in ${EXTRACTION_TARGETS}; do
          echo "Processing Jazzy for target: $TARGET"
          mkdir -p _site/jazzy/"$TARGET"
          
          jazzy \
          --source-host-files-url "https://github.com/${GITHUB_REPOSITORY}/blob/${REF_URL_COMPONENT}" \
          --module $(echo "$TARGET" | sed -e 's/-/_/g') \
          --module-version "${{ github.event.release.tag_name }}" \
          --copyright "Â© $(date '+%Y') The Hylo Authors. (Last updated: $(date '+%Y-%m-%d'))" \
          --config .jazzy.yml \
          --output _site/jazzy/"$TARGET" \
          --min-acl private
          
          echo "Jazzy generation completed for target: $TARGET"
        done

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Verify final site structure
      run: |
        echo "Final _site structure:"
        ls -la _site/
        
        echo "Counting HTML files..."
        find _site/ -type f -name "*.html" | wc -l
        
        echo "Checking docc and jazzy directories:"
        ls -la _site/docc/ | head -5
        ls -la _site/jazzy/ | head -5
        
        echo "Documentation generation summary complete."

    - name: Fix permissions
      run: |
        chmod -v -R +rX "_site/" | while read -r line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    if: github.repository == 'hylo-lang/hylo'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
