name: Build and test

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [ "**" ]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "README.md"
      - "LICENSE"
      - ".gitignore"

jobs:
  build-and-test-on-macos-and-linux:
    name: Swift 5 on ${{ matrix.host.os }}
    strategy:
      fail-fast: false
      matrix:
        host: [
          { type: macos, os: macos-latest },
          { type: linux, os: ubuntu-latest, test-options: --enable-code-coverage },
        ]
        swift: [
          { version: "5.7" }
        ]
    runs-on: ${{ matrix.host.os }}
    steps:
    - name: Setup swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift.version }}

    - run: |
        git config --global core.autocrlf input
    - uses: actions/checkout@v3

    - name: Swift version
      run: swift --version

    - name: Build (Debug)
      run: swift build -v -c debug
    - name: Test (Debug)
      run: swift test -v -c debug ${{matrix.host.test-options}}
    - name: Check code coverage (Debug)
      uses: mattpolzin/swift-codecov-action@0.7.3
      if: matrix.host.type == 'linux'
      with:
        SORT_ORDER: +cov
        MINIMUM_COVERAGE: 82

    - name: Build (Release)
      run: swift build -v -c release
    - name: Test (Release)
      run: swift test -c release -Xswiftc -enable-testing ${{matrix.host.test-options}}
    - name: Check code coverage (Release)
      uses: mattpolzin/swift-codecov-action@0.7.3
      if: matrix.host.type == 'linux'
      with:
        SORT_ORDER: +cov
        MINIMUM_COVERAGE: 82
        
  build-and-test-on-windows:
    name: Swift 5 on ${{ matrix.host.os }}
    strategy:
      fail-fast: false
      matrix:
        host: [
          { type: windows, os: windows-latest },
        ]
        swift: [
          { windows-branch: "development", windows-tag: "DEVELOPMENT-SNAPSHOT-2023-02-27-a" }
        ]
    runs-on: ${{ matrix.host.os }}
    steps:
    - name: Setup swift (Windows)
      uses: compnerd/gha-setup-swift@main
      if: matrix.host.type == 'windows'
      with:
        branch: ${{ matrix.swift.windows-branch }}
        tag: ${{ matrix.swift.windows-tag }}

    - run: |
        git config --global core.autocrlf input
    - uses: actions/checkout@v3

    - name: Swift version
      run: swift --version

    - name: Build (Release)
      id: first-build
      continue-on-error: true
      run: swift build -v -c release
    
    - name: Retry again on failure
      continue-on-error: false
      if: steps.first-build.outcome != 'success'
      run: swift build -v -c release

    - name: Test (Release)
      id: first-test
      continue-on-error: true
      run: swift test -c release -Xswiftc -enable-testing ${{matrix.host.test-options}}
      
    - name: Retry again on failure
      continue-on-error: false
      if: steps.first-test.outcome != 'success'
      run: swift test -c release -Xswiftc -enable-testing ${{matrix.host.test-options}}
